<html>
<head>
	<title>Moja firma</title>
	<script type='text/javascript' src='js/libs/jquery.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<meta charset='UTF-8'>
	<link rel="icon" href='img/favicon.png'>
  
</head>
<body>
  <table class='main_container' align='center' border=0 cellspacing=0 cellpadding=0>
	<tr class='logo' >
		<td id="logo_td" colspan='2'>
			<img id='logo_main' src='img/logo.png' alt='Moja firma'>
		</td>
	</tr>
	
	<tr id='menu'>
			
		<td id='menu_td' colspan='2'>
			<div id='menudiv'>		
				<ul id='menu_ul'>
					<li class='menu_button'>
						<a class='menu_button' id='menu_main_page_button'>Strona głowna</a>
					</li>
					
					<li class='menu_button'>
						<a class='menu_button' id='menu_projects_button'>Realizacje</a>
					</li>
					
					<li class='menu_button'>
						<a class='menu_button' id='menu_contact_button'>Kontakt</a>
					</li>
				</ul>
			</div>
		</td>
	</tr>
			
			
	
	<tr id='main_content'>
		<td id='left_panel'>
			<div id='company_news'> <span id='company_news_span'>Aktualności</span>
				<ul id='comany_news'>
					<li class='comany_news_li'>2000.01.04 Ukończenie projektu A</li>
					
					
					<li class='comany_news_li'>2000.01.03 Ukończenie projektu B</li>
					<li class='comany_news_li'>2000.01.02 Wystawa WA</li>
					<li class='comany_news_li'>2000.01.01 Ukończenie projektu C</li>
				</ul>
			
			
			</div>
		</td>
		
		<td id='main_panel'>
			<div id='main_field'>
				Główne pole
			</div>
		</td>
	</tr>
	
	
	
	
	<tr class='footer' id='footer'>
		<td class='footer' colspan='2'>
			<hr>
			<div class='footer' id='footer_text'>Dziękujemy za odwiedzenie naszej strony. W zakładce "Kontakt" znajdziecie dane naszej firmy. </div>			
		</td>
	</tr>  
  </table>  
</body>
</html>
